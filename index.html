<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Aggregator</title>
    <meta name="description"
        content="Hackfolio is a smart dashboard for students to showcase their projects, achievements, certificates, and event participation – all in one exportable portfolio. Built for hackathons and beyond.">
        <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="#index">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#how-it-works">How It Works</a></li>
                <li><a href="#login">Login</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="hero-container">
            <img src="https://previews.123rf.com/images/eakrinr/eakrinr2207/eakrinr220700030/188596427-top-view-desk-and-computer-tablet-or-laptop-with-a-pen-and-office-equipment-for-working-area-copy.jpg"
                alt="bg1" class="hero-image" width="web-kit-fit-available">
            <div class="hero-text">
                <h1>Hackfolio</h1>
                <h2>Share your hustle, Not just your GPA</h2>
            </div>
        </div>
        <div>
            <section id="login">
                <div class="form-box">
                    <h2>Start Building</h2>
                    <p>Login/SignUp</p>
                    <form>
                        <div class="form-group">
                            <label for="Name">Name</label>
                            <input type="text" id="Name" placeholder="Enter your name" required>
                        </div>
                        <div class="form-group">
                            <label for="Date-Of-Birth">Date of Birth</label>
                            <input type="date" id="Date-Of-Birth" name="Date-Of-Birth">
                        </div>
                        <div class="form-group">
                            <label for="Email-Id">Email-Id</label>
                            <input type="text" id="Email-Id" placeholder="Enter your email" required>
                        </div>
                        <div class="form-group">
                            <label for="Organisation">Organisation</label>
                            <input type="text" id="Organisation" placeholder="Your enrolled Institution/Organisation"
                                required>
                        </div>
                        <button class="submit-btn" type="submit"><a href="dashboard.html">Submit</a></button>
                    </form>
                </div>
            </section>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <p>© 2025 Hackfolio. All rights reserved.</p>
            <p>Made by Team Hackfolio</p>

                <li><a href="mailto:hackfolio.team@gmail.com"><i class="fa-solid fa-envelope"></i></a></li>
                <li><a href="https://discord.com" target="blank"><i class="fa-brands fa-discord"></i></a></li>
                <a href="#privacy">Privacy Policy</a>

            </ul>
        </div>
    </footer>

</body>

</html>
